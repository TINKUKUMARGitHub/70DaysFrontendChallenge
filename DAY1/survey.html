<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Survey Form</legend>

        <label for="fcolor">Favorite Color:</label>
        <select id="fcolor">
          <option disabled>Favorite Color</option>
          <option value="red">Red</option>
          <option value="black">Black</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="pink">Pink</option>
          <option value="blue">Blue</option>
        </select>
        <br /><br />
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender" /> <span>Male</span>
        <input type="radio" name="gender" id="gender" /> <span>female</span>
        <input type="radio" name="gender" id="gender" /> <span>Others</span>

        <br /><br />
        <input type="checkbox" /><span>Agree to Terms</span> <br /><br />
        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
