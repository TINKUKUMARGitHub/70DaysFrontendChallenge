<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ticket booking form</title>
  </head>
  <body>
    <h1>Ticket Booking Form (HTML + JS)</h1>
    <input
      type="text"
      name="username"
      id="user"
      placeholder="username"
      required
    />
    <input type="text" name="userage" placeholder="userage" id="age" required />
    <select name="ticket-type" id="ticket">
      <option value="general">General</option>
      <option value="standard">Standard</option>
      <option value="premium">Premium</option>
    </select>
    <p id="ticketPricePara"></p>
    <script src="ticketBooking.js"></script>
  </body>
</html>
