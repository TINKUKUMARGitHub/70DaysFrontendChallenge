<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping for All-Myntra</title>
    <link rel="shortcut icon" href="myntra logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="myntraClone.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navigation section -->
    <nav class="navContainer">
      <div class="nav-logo">
        <img src="myntra logo.svg" alt="logo" width="60px" />
      </div>
      <div class="nav-links">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">KIDS</a>
        <a href="#">HOME</a>
        <a href="#">BEAUTY</a>
        <a href="#">GENZ</a>
        <a href="#">STUDIO</a>
      </div>
      <div class="nav-search">
        <div class="nav-search-icons">
          <span class="material-symbols-outlined"> search </span>
          <input
            type="search"
            placeholder="search for products,brands and more"
          />
        </div>
      </div>
      <div class="userIconsContainer">
        <div class="nav-profile">
          <span class="material-symbols-outlined"> person </span>
          <span>Profile</span>
        </div>
        <div class="nav-wishlist">
          <span class="material-symbols-outlined"> favorite </span>
          <span>Wishlist</span>
        </div>
        <div class="nav-bag">
          <span class="material-symbols-outlined"> shopping_bag </span>
          <span> Bag</span>
        </div>
      </div>
    </nav>

    <!-- Hero Section Slider -->
    <div class="slider-container">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />

      <div class="slider-wrapper">
        <div class="slide">
          <img src="myntra-hero-img4.webp" alt="hero-img1" />
        </div>
        <div class="slide">
          <img src="myntra-hero-img3.webp" alt="hero-img2" />
        </div>
        <div class="slide">
          <img src="myntra-hero-img1.webp" alt="hero-img3" />
        </div>
      </div>

      <div class="slider-nav nav1">
        <label for="slide3">&#10094;</label>
        <label for="slide2">&#10095;</label>
      </div>
      <div class="slider-nav nav2">
        <label for="slide1">&#10094;</label>
        <label for="slide3">&#10095;</label>
      </div>
      <div class="slider-nav nav3">
        <label for="slide2">&#10094;</label>
        <label for="slide1">&#10095;</label>
      </div>
    </div>

    <!-- product section -->
    <div class="product">
      <div class="card"><img src="watch.webp" alt="watch-img" /></div>
      <div class="card"><img src="watch2.webp" alt="watch-img" /></div>
      <div class="card"><img src="watch3.webp" alt="watch-img" /></div>
      <div class="card"><img src="watch4.webp" alt="watch-img" /></div>
      <div class="card"><img src="watch5.webp" alt="watch-img" /></div>
      <div class="card"><img src="watch6.webp" alt="watch-img" /></div>
      <div class="card"><img src="rstar1.webp" alt="card-img" /></div>
      <div class="card"><img src="rstar2.webp" alt="card-img" /></div>
      <div class="card"><img src="rstar3.webp" alt="card-img" /></div>
      <div class="card"><img src="rstar4.webp" alt="card-img" /></div>
      <div class="card"><img src="rstar5.webp" alt="card-img" /></div>
      <div class="card"><img src="rstar6.webp" alt="card-img" /></div>
    </div>

    <!-- footer section -->
    <footer>
      <div class="footer-container">
        <p>In case of any concern, Contact Us:+91-80-61561999</p>
        <p>Â© 2025 www.myntra.com. All rights reserved.</p>
        <p>A Flipkart company</p>
      </div>
    </footer>
  </body>
</html>
