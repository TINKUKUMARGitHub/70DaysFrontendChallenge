<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student lab table</title>
    <link rel="stylesheet" href="student-table.css" />
  </head>
  <body>
    <div class="table-container">
      <table>
        <thead>
          <caption>
            student lab table
          </caption>
          <tr>
            <th colspan="2">Student Name</th>
            <th colspan="3">Labs</th>
            <th rowspan="2">Avg</th>
          </tr>

          <tr>
            <td>First</td>
            <td>Last</td>
            <td>Lab1</td>
            <td>Lab2</td>
            <td>Lab3</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sol</td>
            <td>Rosenberg</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100.0</td>
          </tr>
          <tr>
            <td>Frank</td>
            <td>Rizzo</td>
            <td>50</td>
            <td>60</td>
            <td>90</td>
            <td>66.6</td>
          </tr>
          <tr>
            <td>Ali</td>
            <td>Kam</td>
            <td>90</td>
            <td>80</td>
            <td>60</td>
            <td>76.6</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td rowspan="2">Summary</td>
            <td>Avg</td>
            <td>80.0</td>
            <td>80.0</td>
            <td>83.3</td>
            <td>81.1</td>
          </tr>
          <tr>
            <td>Min</td>
            <td>50</td>
            <td>60</td>
            <td>60</td>
            <td>66.6</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
