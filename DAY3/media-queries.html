<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Layout</title>
  <link rel="stylesheet" href="media-queries.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="camera">
        <img src="camera.png" alt="camera" width="30px" />
      </div>
      <h1>John Doe</h1>
      <div class="location">
        <i class="uil uil-map-marker"></i>
        <p>Germany</p>
      </div>
      <div class="mobile">
        <i class="uil uil-phone-volume"></i>
        <p>+11-6763874421</p>
      </div>
      <div class="email">
        <i class="uil uil-envelope-alt"></i>
        <p>john@gmail.com</p>
      </div>
    </div>

    <!--  Card 2 -->
    <div class="card">
      <div class="camera">
        <img src="camera.png" alt="camera" width="30px" />
      </div>
      <h1>Alice</h1>
      <div class="location">
        <i class="uil uil-map-marker"></i>
        <p>America</p>
      </div>
      <div class="mobile">
        <i class="uil uil-phone-volume"></i>
        <p>+51-7877874421</p>
      </div>
      <div class="email">
        <i class="uil uil-envelope-alt"></i>
        <p>alice@gmail.com</p>
      </div>
    </div>

    <!--  Card 3 -->
    <div class="card">
      <div class="camera">
        <img src="camera.png" alt="camera" width="30px" />
      </div>
      <h1>Berlin-jac</h1>
      <div class="location">
        <i class="uil uil-map-marker"></i>
        <p>United Kingdom</p>
      </div>
      <div class="mobile">
        <i class="uil uil-phone-volume"></i>
        <p>+21-2524426625</p>
      </div>
      <div class="email">
        <i class="uil uil-envelope-alt"></i>
        <p>berlinjac@gmail.com</p>
      </div>
    </div>
  </div>
</body>
</html>
